<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Artify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navigation-buttons">
        <a href="{{ url_for('welcome') }}">Welcome</a>
    </div>
    <div class="auth-form-container">
        <form action="{{ url_for('signup') }}" method="post" id="signupForm">
            <div>
                <label>User Type:</label>
                <select name="user_type" id="userType">
                    <option value="" disabled selected>Select User Type</option>
                    <option value="Visitor">Visitor</option>
                    <option value="Artist">Artist</option>
                </select>
                
            </div>
            <div>
                <label>Full Name:</label>
                <input type="text" name="fullname" required>
            </div>
            <div>
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <div id="additionalFields"></div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('userType').addEventListener('change', function () {
            var userType = this.value;
            var additionalFields = document.getElementById('additionalFields');
            additionalFields.innerHTML = '';
            
            if (userType === 'Visitor') {
                additionalFields.innerHTML = `
                    <div><label>Phone Number:</label><input type="text" name="phone" required></div>
                    <div><label>Email:</label><input type="email" name="email" required></div>
                    <div><label>Digital Wallet:</label><input type="number" name="wallet" required></div>
                    <div><label>Address:</label><input type="text" name="address" required></div>
                `;
            } else if (userType === 'Artist') {
                additionalFields.innerHTML = `
                    <div><label>Bio:</label><textarea name="bio" required></textarea></div>
                    <div><label>Style:</label><input type="text" name="style" required></div>
                `;
            }
        });
    </script>
</body>
</html>
